<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Egg!</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<!-- body style="background-color:#FEB801;"-->
<body>

<canvas id="myCanvas" width="1000" height="800"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x = 0;
    var y = 0;
    var dx = 2;
    var dy = -2;

    var scale = 0.3;
    var imageDir = "franks/";
    var frankNo = 1;

    function loadImages(directory) {
        // array containing references to images
        var franks = []
        for (i = 1; i <= 32; i++) {
            var img = new Image();
            // Assumes image names are just a number with .jpg extension
            img.src = directory+i+".jpg";
            franks[i-1] = img;
        }
        return franks;
    }

    function drawFrank(imgArray) {
        var img = imgArray[frankNo];
        ctx.drawImage(img, x, y, img.width*scale, img.height*scale);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle= "#FEB801"
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawFrank(imageArray);
        x += dx;
        y += dy;
        horzOverlap = 0.75;
        vertOverlap = 0.9;
        imgWidth = imageArray[0].width*scale;
        imgHeight = imageArray[0].height*scale;
        if(x + dx + imgWidth * horzOverlap > canvas.width || x + dx + imgWidth * (1-horzOverlap) < 0) {
            dx = -dx;
            frankNo++;
            if(frankNo>=32) {
                frankNo=0;
            }
        }
        if(y + dy + imgHeight * vertOverlap > canvas.height || y + dy + imgHeight * (1-vertOverlap)< 0) {
            dy = -dy;
            frankNo++;
            if(frankNo>=32) {
                frankNo=0;
            }
        }
        requestAnimationFrame(draw);
    }

    var imageArray = loadImages(imageDir);
    draw();
</script>

</body>
</html>
